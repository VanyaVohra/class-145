<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background = "color: #ffffff">
        <a-box position="3 0.5 0" color="#4CC3D9" ></a-box>"
        <a-cylinder
        position="-1.2 0.5 0"
        radius="0.5"
        height="1"
        color="#FFC65D"
      ></a-cylinder>
      <a-sphere position="0.4 1 0" radius="1" color="#EF2D5E"></a-sphere>
      <a-ring position="-3.7 0.7 0" color="teal" radius-inner="0.25" radius-outer="0.7" ></a-ring>
      <a-cone position="1.8 0.5 -0.1" color="tomato" radius-bottom="0.5" radius-top="0" ></a-cone>
      <a-octahedron position="-2.3 0.43 0" color="#FF926B" radius="0.45" ></a-octahedron>
      <a-plane color="#111111" position="0 0 0" rotation="-90 0 0" width="10" lenght="10" ></a-plane>
    </a-scene>
</body>
</html>
